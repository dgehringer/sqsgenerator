name: Wheels

on:
  release:
    types:
      - published
  push:
    branches:
      - main


permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VCPKG_FEATURE_FLAGS: "-manifests"

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    env:
      VCPKG_BINARY_SOURCES: "x-gha,readwrite"
      VCPKG_INSTALLED_DIR: ${{ github.workspace }}/vcpkg_installed

    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '')

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Required on macOS to build gmp package
      - name: Install autoconf
        run: brew install autoconf-archive libtool automake pkgconf pkg-config
        if: ${{ runner.os == 'macOS' }}

      - uses: pypa/cibuildwheel@v2.17
        with:
          package-dir: ./python
          output-dir: wheelhouse
        env:
          CIBW_SKIP: "*i686*"
          CIBW_BUILD_FRONTEND: "build; args: --no-isolation"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: |
            rpm --import https://repo.almalinux.org/almalinux/RPM-GPG-KEY-AlmaLinux
            dnf upgrade -y almalinux-release
            dnf clean all
            dnf install -y gcc-toolset-14
            cp vcpkg.cibuildwheel.json vcpkg.json
            # Ensure CMake uses GCC 14
          CIBW_BEFORE_BUILD_LINUX: |
            # Activate GCC 14 and verify
            source /opt/rh/gcc-toolset-14/enable
            echo "Using GCC: $(g++ --version | head -n1)"

            # Ensure CMake finds the compiler
            export CC=/opt/rh/gcc-toolset-14/root/usr/bin/gcc
            export CXX=/opt/rh/gcc-toolset-14/root/usr/bin/g++

            pip install --upgrade pip-tools
            pip-compile -v --all-build-deps --output-file=requirements-ci.txt --strip-extras python/pyproject.toml
            pip install -r requirements-ci.txt

          CIBW_BEFORE_TEST: |
            pip install /tmp/cibuildwheel/built_wheel/*.whl --verbose
          CIBW_BEFORE_BUILD: |
            pip install --upgrade pip-tools
            pip-compile -v --all-build-deps --output-file=requirements-ci.txt --strip-extras python/pyproject.toml
            pip install -r requirements-ci.txt

            echo "Python executable: $(which python)"
            echo "Python prefix: $(python -c 'import sys; print(sys.prefix)')"
            echo "Include dir: $(python -c 'import sysconfig; print(sysconfig.get_path("include"))')"


      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}
          path: wheelhouse/*.whl


  upload_all:
    name: Upload if release
    needs: [ build_wheels ]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_password }}

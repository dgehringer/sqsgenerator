name: python-ci.yml

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Compile build dependencies
        run: pip-compile --all-build-deps --output-file=requirements-ci.txt --strip-extras ./python/pyproject.toml

      - name: Install build dependencies
        run: pip install -r requirements-ci.txt

      - name: Install CI dependencies
        run: pip install ruff pytest

      - name: Lint
        run: ruff check ./python/sqsgenerator --output-format=github

      - name: Format
        run: ruff format --diff ./python/sqsgenerator
